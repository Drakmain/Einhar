<app-header></app-header>

<div class="container text-center">

    <h1 class="h1 my-4">Membres</h1>

    <app-selected-server [selectedServer]="selectedServer"></app-selected-server>

    <div class="d-flex" style="height:70vh">
        <div class="col-3 overflow-auto">
            <p *ngIf='!members && selectedServer'>Cliquez sur un membre pour le s√©lectionner</p>
            <div *ngIf='!members && selectedServer' class="spinner-border" style="width: 3rem; height: 3rem;"
                role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <app-membre *ngFor="let member of members" (click)="changeBorder(member.user.id)"
                [isActiveBorder]="tabMemberActiveBorder.get(member.user.id)" [member]="member"></app-membre>
        </div>
        <div class="col-9 overflow-auto">
            <p *ngIf="messagesLength">Nombre de message : {{this.messagesLength}}</p>
            <div *ngIf='!messages && selectedMember' class="spinner-border" style="width: 3rem; height: 3rem;"
                role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <app-message *ngFor="let message of messages" [message]="message" (updateMessages)="updateMessages()">
            </app-message>
        </div>
    </div>

</div>
