<div class="card text-white bg-dark">
    <h5 class="card-header">{{ guild.name }} <img
            src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.webp" width="30" class="rounded"
            height="30" alt="">
    </h5>
    <div class="card-body">
        <p class="card-text">{{ guild.id }}</p>
        <p class="card-text">Administrateur: {{ isAdmin }}</p>
    </div>
</div>
